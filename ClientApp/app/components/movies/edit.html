<template>
    <div class="container">
    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-title">
                <h3>Editing ${movie.title}</h3>
            </div>
        </div>

        <div class="panel-body">
        
            <form class="form-horizontal">

                <div class="form-group" validation-errors.bind="titleErrors">
                    <strong repeat.for="errorInfo of titleErrors">${errorInfo.error.message}</strong>
                    <label class="col-sm-2 control-label text-left">Title</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Title" class="form-control"
                               value.bind="movie.title & validate" />
                    </div>
                </div>

                <div class="form-group" validation-errors.bind="releaseYearErrors">
                    <strong repeat.for="errorInfo of releaseYearErrors">${errorInfo.error.message}</strong>
                    <label class="col-sm-2 text-left">Release Year</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Release"
                               value.bind="movie.releaseYear & validate" class="form-control" />
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Save" click.delegate="save()" />
            </form>
        </div>
    </div>
    </div>
</template>
